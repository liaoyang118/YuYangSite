<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>激活</title>
</head>
<body style="margin:10px auto; width:780px;">
    <table style="text-align:center; width:780px;background-color:#d5deef;border-collapse:collapse;border:2px solid #808080;" cellspacing="0">
        <tr style="font-size:30px;font-weight:bold;color:#ff6a00;border:1px dashed #808080;">
            <td colspan="3" style="text-align:center;">VIP开通</td>
        </tr>
        <tr style="font-size:30px;font-weight:bold;color:#ff6a00;border:1px dashed #808080;">
            <td style="text-align:right;width:260px;">套餐</td>
            <td style="width:200px;"></td>
            <td style="text-align:left;">{0} 天</td>
        </tr>
        <tr style="font-size:30px;font-weight:bold;color:#ff6a00;border:1px dashed #808080;">
            <td style="text-align:right;width:260px;">金额</td>
            <td style="width:200px;"></td>
            <td style="text-align:left;">{1} RMB</td>
        </tr>
        <tr style="font-size:30px;font-weight:bold;color:#ff6a00;border:1px dashed #808080;">
            <td style="text-align:right;width:260px;">激活账户</td>
            <td style="width:200px;"></td>
            <td style="text-align:left;">{2}</td>
        </tr>
        <tr style="font-size:30px;font-weight:bold;color:#ff6a00;border:1px dashed #808080;">
            <td style="text-align:right;width:260px;">激活码</td>
            <td style="width:200px;"></td>
            <td style="text-align:left;">{3}</td>
        </tr>
        <tr style="font-size:20px;font-weight:bold;color:#091cf8;border:1px dashed #808080;">
            <td colspan="3" style="text-align:center;">激活指引</td>
        </tr>
        <tr style="font-size:20px;font-weight:bold;color:#091cf8;border:1px dashed #808080;">
            <td rowspan="4" style="text-align:center;">步骤</td>
            <td colspan="2" style="text-align:left;">①打开支付宝App,扫码下面的付款码</td>
        </tr>
        <tr style="font-size:20px;font-weight:bold;color:#091cf8;border:1px dashed #808080;">
            <td colspan="2" style="text-align:left;">②付款金额填写 {1}</td>
        </tr>
        <tr style="font-size:20px;font-weight:bold;color:#091cf8;border:1px dashed #808080;">
            <td colspan="2" style="text-align:left;">③备注中填写上面的激活码 {3} ，请务必准确填写!</td>
        </tr>
        <tr style="font-size:20px;font-weight:bold;color:#091cf8;border:1px dashed #808080;">
            <td colspan="2" style="text-align:left;">④付款后等待3分钟左右，请注意查收激活账户 {2} 的收件箱中激活成功邮件！</td>
        </tr>
        <tr style="font-size:20px;font-weight:bold;color:#091cf8;border:1px dashed #808080;">
            <td style="text-align:center;width:260px;">扫描右边的二维码</td>
            <td colspan="2" style="text-align:center;">
                <img width="250" height="250" src="http://img.jsonyang.com/2018/03/19/4cd6eefd-4a92-4e_680x700x1.jpg" />
            </td>
        </tr>
    </table>
</body>
</html>
